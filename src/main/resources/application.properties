spring.application.name=hairbook

###### DATASOURCE (PostgreSQL local via Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/hairbook
spring.datasource.username=hairbook_user
spring.datasource.password=hairbook_password
spring.datasource.driver-class-name=org.postgresql.Driver

###### JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

###### Flyway (mets false si tu nâ€™as pas encore de migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

###### Spring AI (Azure OpenAI)
spring.ai.azure.openai.endpoint=https://your-azure-openai-endpoint.openai.azure.com/

